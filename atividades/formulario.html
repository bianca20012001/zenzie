<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <!-- nome -->
        <label for="nome">Nome</label>
        <div></div>
        <input type="text" placeholder="Digite seu nome aqui..." required value="" id="nome" name="nome">
        <div></div>
        <br>
        <!-- email -->
        <label for="email">Email</label>
        <div></div>
        <input type="email" placeholder="Digite seu email aqui..." required value="" id="email" name="email">
        <div></div>
        <br>
        <!-- descricao -->
        <label for="descricao">O que te motivou a participar do evento?</label>
        <div></div>
        <textarea cols="20" rows="4" placeholder="Descreva aqui..." id="descricao"> </textarea>
        <div></div>
        <br>
        <!-- modulo -->
        <label for="modulo">Selecione seu modulo</label>
        <div></div>
        <select id="modulo" name="modulo">
            <option selected disabled>Escolher Modulo</option>
            <option value="M1">Modulo 1</option>
            <option value="M2">Modulo 2</option>
            <option value="M3">Modulo 3</option>
            <option value="M4">Modulo 4</option>
        </select>
        <div></div>
        <br>
        <!-- senha -->
        <label for="senha">Cadastre uma senha</label>
        <div></div>
        <input type="password" required id="senha" name="senha">
        <div></div>
        <br>
        <!-- confirma senha -->
        <label for="confirmaSenha">Confirme a senha</label>
        <div></div>
        <input type="password" required id="confirmaSenha" name="confirmaSenha">
        <div></div>
        <br>
        <!-- novidades -->
        <p>Deseja receber novidades em seu email?</p>
        <label for="sim">Sim</label>
        <input type="radio" name="novidade" id="sim" value="sim">
        <div></div>
        <label for="nao">NÃ£o</label>
        <input type="radio" name="novidade" id="nao" value="nao">
        <div></div>
        <br>

        <button type="submit">Cadastrar</button>

    </form>
</body>

</html>
